name: "Test: Maven Project"

on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

# Avoid running the same workflow on the same branch concurrently
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:

  Test:
    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
            os: [ubuntu-latest]
        
    steps:

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'zulu'

      - name: Checkout
        uses: actions/checkout@v4
  
      - name: Maven Install
        working-directory: ./test/maven-project
        run: mvn --batch-mode install

      - name: Diffblue Cover
        uses: ./
        env:
          GITHUB_PR_NUMBER: ${{ github.event.number }}
          JVM_ARGS: -Xmx4096m
        with:
          # Access token used to push commits call APIs
          access-token: ${{ secrets.DIFFBLUE_TOKEN }}
          # License key used to activate the installation
          license-key: ${{ secrets.DIFFBLUE_LICENSE_KEY }}
          # Integration test project lives in a subdir
          working-directory: ./test/maven-project
