name: "Test: Maven Project"

on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:

  Test:
    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
            os: [ubuntu-latest, windows-latest, macos-latest]

    defaults:
      run:
        working-directory: ./test/maven-project
        
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'zulu'

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
  
      - name: Diffblue Cover
        uses: ./
        with:
          milliseconds: 1000
